    <main class="container my-5">
        <h2 class="mb-4 text-center fw-bold " style="color: #133c79;">Contact Me</h2>


        <div class="row g-4">
            <!-- Contact Form -->
            <div class="col-lg-6">
                <form id="contactForm" novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label"><b>Name</b> <span
                                class="text-danger">(required)</span></label>
                        <input type="text" class="form-control" id="name" placeholder="Your full name" required />
                        <div class="invalid-feedback">Please enter your name.</div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label"><b>Email</b> <span
                                class="text-danger">(required)</span></label>
                        <input type="email" class="form-control" id="email" placeholder="your.email@example.com"
                            required />
                        <div class="invalid-feedback">Please enter a valid email address.</div>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label"><b>Message</b> <span
                                class="text-danger">(required)</span></label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Your message here..."
                            required></textarea>
                        <div class="invalid-feedback">Please enter your message.</div>
                    </div>

                    <button type="submit" class="btn btn-primary">Send Message</button>
                    <div id="formSuccess" class="alert alert-success mt-3 d-none" role="alert">
                        ✅ Message sent successfully!
                    </div>
                </form>

                <script>
                    const form = document.getElementById("contactForm");
                    const successMsg = document.getElementById("formSuccess");

                    form.addEventListener("submit", function (e) {
                        e.preventDefault();

                        if (!form.checkValidity()) {
                            form.classList.add("was-validated");
                            return;
                        }

                        const data = {
                            name: document.getElementById("name").value.trim(),
                            email: document.getElementById("email").value.trim(),
                            message: document.getElementById("message").value.trim()
                        };

                        fetch("https://script.google.com/macros/s/AKfycbyfUAC-Q1R97kM2o8IFKeQRsqtctGzsccy11Mah1GrRM3NNR98uWkYlfC_b9ktJQDUY/exec", {
                            method: "POST",
                            mode: "no-cors", // Required for Google Script
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify(data)
                        })
                            .then(() => {
                                form.reset();
                                form.classList.remove("was-validated");
                                successMsg.classList.remove("d-none");
                                successMsg.scrollIntoView({ behavior: "smooth" });
                            })
                            .catch((err) => {
                                alert("❌ Failed to send message.");
                                console.error(err);
                            });
                    });
                </script>

            </div>

    <script>
        // Bootstrap validation
        (() => {
            'use strict'

            const forms = document.querySelectorAll('#contactForm')

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })

            // Email copy button
            const copyBtn = document.getElementById('copyEmailBtn')
            copyBtn.addEventListener('click', () => {
                const emailInput = document.getElementById('emailCopy')
                emailInput.select()
                emailInput.setSelectionRange(0, 99999) // For mobile devices
                navigator.clipboard.writeText(emailInput.value).then(() => {
                    copyBtn.textContent = 'Copied!'
                    setTimeout(() => (copyBtn.textContent = 'Copy'), 2000)
                })
            })
        })()
    </script>
