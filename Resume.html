<script>
  const text = "ðŸ“„ My Resume";
  const speed = 100;
  const deleteSpeed = 50;
  const delay = 1000;

  let i = 0;
  let isDeleting = false;

  function typeLoop() {
    const el = document.getElementById("typed-text");

    if (!isDeleting) {
      el.textContent = text.substring(0, i + 1);
      i++;
      if (i === text.length) {
        isDeleting = true;
        setTimeout(typeLoop, delay);
        return;
      }
    } else {
      el.textContent = text.substring(0, i - 1);
      i--;
      if (i === 0) {
        isDeleting = false;
      }
    }

    setTimeout(typeLoop, isDeleting ? deleteSpeed : speed);
  }

  window.addEventListener("load", typeLoop);
</script>
